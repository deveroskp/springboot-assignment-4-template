# TODO
name: Spring seminar CI
on:
    [push, pull_request]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Set up JDK 17
          uses: actions/setup-java@v2
          with:
            java-version: '17'
            distribution: 'temurin'

        - name: Build with Gradle
          run: ./gradlew build

        - name: Run tests
          run: ./gradlew test